<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de cadastro para o aplicativo Lycix.">
    <meta name="keywords" content="Lycix, cadastro, usuário, formulário">
    <meta name="author" content="Sua Empresa">
    <link rel="icon" href="C:/Users/Leoya/OneDrive/Área de Trabalho/web/logo/logo.png" type="image/png">
    <title>Cadastro - Lycix</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1 class="titulo" id="titulo">Lycix</h1>
    </header>

    <main class="main-content">
        <div class="login-container">
            <form action="/cadastrar" method="post">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span id="password-error" class="error-message"></span>

                <label for="gender">Gênero:</label>
                <select id="gender" name="gender">
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>

                <label style="display: flex; align-items: center; margin-top: 1rem;">
                    <input type="checkbox" id="terms" name="terms" required style="margin: 0; width: auto; height: auto;">
                    <span style="margin-left: 0.5rem;">Aceito os <a href="/termos-de-uso" target="_blank">termos de uso</a> e a <a href="/politica-de-privacidade" target="_blank">política de privacidade</a>.</span>
                </label>
                <a href="file:///C:/Users/Leoya/OneDrive/%C3%81rea%20de%20Trabalho/web/inicial/index.html" target="_blank">
                    <button type="button">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Lycix. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
