<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="index.css"> <!-- Link para o arquivo CSS -->
    <link rel="icon" href="C:/Users/Leoya/OneDrive/Área de Trabalho/web/logo/logo.png" type="image/png">''
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Usuário</label>
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" required>
            </div>

            <label for="password">Senha</label>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" required>
            </div>
            <p class="register-link">
                Ainda não tem uma conta? 
                <a href="file:///C:/Users/Leoya/OneDrive/%C3%81rea%20de%20Trabalho/web/cadastro/cadastro.html" target="_blank">
                    Fazer cadastro
                </a>
            </p>
            
            </p>
        </form>
        <a href="file:///C:/Users/Leoya/OneDrive/%C3%81rea%20de%20Trabalho/web/inicial/index.html" target="_blank">
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (username === "" || password === "") {
                errorMessage.textContent = "Por favor, preencha todos os campos.";
            } else {
                errorMessage.textContent = "";
                alert("Login bem-sucedido!");
            }
        });
    </script>
</body>
</html>
